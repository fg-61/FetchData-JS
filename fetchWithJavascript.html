<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Categories</title>
</head>
<body>
    <ul id="listele"></ul>
    <script>
        var listele = document.getElementById("listele");
        fetch('https://northwind.vercel.app/api/categories')
            .then(res => res.json())
            .then((data) => {
                console.log(data);
                data.map((item, key) => {
                        listele.innerHTML += `<li>${item.name}</li>`
                });
            })
    </script>
</body>
</html>
